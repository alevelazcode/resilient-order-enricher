      - id: java-test
        name: Java Tests
        entry: bash -c 'cd . && ./gradlew test'
        language: system
        files: '\.java$'
        pass_filenames: false

  # Go specific hooks - AUTO-FIXING
  - repo: local
    hooks:
      - id: go-fmt-apply
        name: Go Format Apply (Auto-fix)
        entry: bash -c 'cd services/enricher-api-go && make format'
        language: system
        files: '\.go$'
        pass_filenames: false

