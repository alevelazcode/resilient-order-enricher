# Pre-commit hooks configuration for Resilient Order Enricher
# See https://pre-commit.com for more information

repos:
  # Generic hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: '.*\.(md|yml|yaml)$'
      - id: end-of-file-fixer
        exclude: '.*\.(md|yml|yaml)$'
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: ["--maxkb=1000"]
      - id: check-merge-conflict
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable

  # Java specific hooks - AUTO-FIXING
  - repo: local
    hooks:
      - id: java-spotless-apply
        name: Java Spotless Apply (Auto-fix)
        entry: bash -c 'cd . && ./gradlew spotlessApply'
        language: system
        files: '\.java$'
        pass_filenames: false

      # Temporarily disabled strict checks for development
